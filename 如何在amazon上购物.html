<!DOCTYPE html>
<html>
<head>
	<title>如何在amazon上购物</title>
</head>
<body>
<h1>使用amazon购物，非常方便，快捷！</h1>
<h1>注意：本文章手机电脑上均可使用</h1>
<h2>可以找寻到几乎所有的商品</h2>
<p>1.在google中搜索，amazon</p>
<img src="./images/amazon.png">
<p>2.选择第一个网址,进入</p>
<p> </p>
<img src="./images/amazon第一个.png">
<p>3.在上方搜索栏搜索自己想要的商品。例如：laptop（笔记本电脑）</p>
<p>注意：务必使用英文搜索想要的商品</p>
<p> </p>
<img src="./images/amazon搜索栏.png">
<p>4.选择自己心仪的商品进行购买。</p>
<img src="./images/amazon心仪商品.png">
<p>5.选商品参数（例如衣服尺码）后在屏幕右边找到add to cart字样，点击。</p>
<img src="./images/amazon加入购物车.png">
<p>6.点击proceed to checkout来确认。</p>
<img src="./images/amazon确认购物车.png">
<p>7.选择地址。</p>
<img src="./images/amazon地址.png">
<p>8.选择付款的银行卡。</p>
<img src="./images/amazon付款方式.png">
<p>9.最终确认。并完成付款。</p>
<h1>如果并没有拥有amazon，请浏览amazon账号申请教程。</h1>
<p></p>
</body>
</html>
