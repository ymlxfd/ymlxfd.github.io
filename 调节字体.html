	<title>如何调节字体大小</title>

<body>
<h1>如何在苹果手机上调节字体大小</h1>
<h2>因为安卓手机型号过多，所以无具体操作步骤，但与苹果机类似，大同小异。</h2>
<p>1.打开设置（从手机中找如下图标）</p>
<img src="./images/ios设置.jpg">
<p>2.点击“通用”</p>
<p>3.点击”辅助功能“（步骤2，3如下图）。</p>
<img src="./images/ios辅助功能.jpg">
<p>4.点击放大文字</p>
<img src="./images/ios放大文字.jpg">
<p>5.点击开启，随后将下方滑块调至最大的"A"处。</p>
</body>
</html>
