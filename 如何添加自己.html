<h1>如何在微信通讯录里找到自己</h1>
	<p>找到自己功能可以用来登录电脑微信传照片，非常方便</p>
	<p>1.进入微信</p>
	<p>2.在起始界面观察下方，找到通讯录！</p>
	<img src="./images/微信通讯录.jpeg">
	<p>3.点击通讯录</p>
	<p>4.找到自己的名字（自己的微信名字）</p>
	<p>5.与找好友聊天方法一致。</p>
	<p>6.大家记得自己的微信名称哦！</p>
